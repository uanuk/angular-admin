<div>
    <ul class="nav nav-tabs">
        <li class="active"><a>Common</a></li>
        <li><a href="#/groups/{{group._id}}/users">Users</a></li>
    </ul>
</div>

<form role="form" name="groupForm">
    <div class="form-group">
        <label for="name">Name:</label>
        <input ng-model="group.name" type="text" class="form-control" id="name" ng-minlength="4" ng-maxlength="20"  ng-pattern="'^[A-Za-z0-9\.\-]*$'">
    </div>
    <div class="form-group">
        <label for="title">Title:</label>
        <input ng-model="group.title" type="text" class="form-control" id="title" ng-minlength="6" ng-maxlength="20">
    </div>
</form>
<div align="right"><button ng-click="save()" type="button" ng-disabled="!groupForm.$dirty || !groupForm.$valid" class="btn btn-default">Save</button></div>
