<form name="userForm" role="form" novalidate>
    <div class="form-group">
        <label for="login">Login:</label>
        <input ng-model="user.userName" type="text" class="form-control" id="login" ng-minlength="4" ng-maxlength="20" ng-pattern="'^[A-Za-z0-9\.\-]*$'">
    </div>
    <div class="form-group">
        <label for="fname">First name:</label>
        <input ng-model="user.firstName" type="text" class="form-control" id="fname" ng-minlength="2" ng-maxlength="20" ng-pattern="'^[A-Za-z0-9а-яА-ЯёЁ\ \-]*$'">
    </div>
    <div class="form-group">
        <label for="lname">Last name:</label>
        <input ng-model="user.lastName" type="text" class="form-control" id="lname" ng-minlength="2" ng-maxlength="20" ng-pattern="'^[A-Za-z0-9а-яА-ЯёЁ]*$'">
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input ng-model="user.email" type="email" class="form-control" id="email" ng-minlength="3" ng-maxlength="20">
    </div>
    <div class="form-group">
        <label>Groups:</label>
        <span ng-repeat="group in user.groups">
            <a href="#/groups/{{group._id}}">{{group.name}}</a>
            <span ng-hide="$last">, </span>
        </span>
    </div>
</form>
<div align="right"><button ng-click="save()" type="button" ng-disabled="!userForm.$dirty || !userForm.$valid" class="btn btn-default">Save</button></div>
